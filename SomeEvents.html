<!doctype html>
<html>
<head>

 
<script>

function showEvent(from, text) {
alert( from + text );}
showEvent('Load','Page');
</script>
 </head>
  
<body onload="showEvent('Hello Page!' , 'The page has loaded.')">
<button onclick=showEvent('Ah!','You clicked the button! Good for you!')"
type="button">Click me!</button>
</body>
</html>
